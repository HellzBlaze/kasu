<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KASU - Your Financial Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --primary-grad: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --secondary: #ec4899;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg: #f8fafc;
            --surface: #ffffff;
            --surface-glass: rgba(255, 255, 255, 0.85);
            --text: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --input-bg: #f1f5f9;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
            --radius: 20px;
        }

        [data-theme="dark"] {
            --bg: #0f172a;
            --surface: #1e293b;
            --surface-glass: rgba(30, 41, 59, 0.85);
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --border: #334155;
            --input-bg: #334155;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { background-color: var(--bg); color: var(--text); height: 100vh; overflow: hidden; transition: background 0.3s; }

        /* --- UTILS --- */
        .flex-between { display: flex; justify-content: space-between; align-items: center; }
        .flex-center { display: flex; justify-content: center; align-items: center; }
        h2 { font-size: 1.2rem; font-weight: 600; margin-bottom: 15px; }
        h3 { font-size: 1rem; font-weight: 600; margin-bottom: 10px; color: var(--text-muted); }

        /* --- AUTH LOCK SCREEN --- */
        #auth-overlay {
            position: fixed; inset: 0; background: var(--bg); z-index: 2000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .pin-dots { font-size: 2rem; letter-spacing: 12px; margin: 30px 0; color: var(--primary); height: 40px; }
        .numpad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .num-btn {
            width: 70px; height: 70px; border-radius: 50%; border: none;
            background: var(--surface); color: var(--text); font-size: 1.5rem; font-weight: 500;
            box-shadow: var(--shadow); cursor: pointer; transition: transform 0.1s;
        }
        .num-btn:active { transform: scale(0.9); background: var(--input-bg); }

        /* --- APP LAYOUT --- */
        #app-wrapper { display: none; height: 100%; overflow-y: auto; padding-bottom: 110px; padding-top: 10px; scroll-behavior: smooth; }
        .container { max-width: 500px; margin: 0 auto; padding: 20px; }

        header { margin-bottom: 25px; }
        .brand { font-size: 1.8rem; font-weight: 800; background: var(--primary-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: -1px; }

        /* --- UI COMPONENTS --- */
        .card {
            background: var(--surface); padding: 20px; border-radius: var(--radius);
            box-shadow: var(--shadow); margin-bottom: 20px; border: 1px solid var(--border);
            animation: fadeIn 0.4s ease forwards;
        }

        /* Hero Credit Card Visual */
        .hero-card {
            background: var(--primary-grad); color: white; padding: 25px;
            border-radius: 24px; margin-bottom: 25px; position: relative; overflow: hidden;
            box-shadow: 0 20px 25px -5px rgba(99, 102, 241, 0.4);
        }
        .hero-card::before {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 60%);
            pointer-events: none;
        }
        .hero-balance-label { font-size: 0.85rem; opacity: 0.9; margin-bottom: 5px; }
        .hero-balance { font-size: 2.8rem; font-weight: 700; letter-spacing: -1px; margin-bottom: 20px; }
        .hero-footer { display: flex; justify-content: space-between; font-size: 0.9rem; opacity: 0.8; font-family: monospace; letter-spacing: 2px; }

        /* Inputs & Forms */
        input, select {
            width: 100%; padding: 16px; margin-bottom: 15px; border-radius: 16px;
            border: 2px solid transparent; background: var(--input-bg);
            color: var(--text); font-size: 1rem; transition: 0.2s; outline: none;
        }
        input:focus, select:focus { border-color: var(--primary); background: var(--surface); }

        .btn {
            width: 100%; padding: 16px; border: none; border-radius: 16px;
            font-weight: 600; font-size: 1rem; cursor: pointer; transition: 0.2s;
            display: flex; justify-content: center; align-items: center; gap: 8px;
        }
        .btn:active { transform: scale(0.98); }
        .btn-primary { background: var(--primary-grad); color: white; box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3); }
        .btn-ghost { background: transparent; color: var(--text-muted); padding: 8px; width: auto; font-size: 0.9rem; }
        .btn-icon-only { width: 36px; height: 36px; border-radius: 50%; display: flex; align-items: center; justify-content: center; background: var(--input-bg); color: var(--text); border: none; cursor: pointer; }

        /* Lists */
        .list-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 16px 0; border-bottom: 1px solid var(--border);
        }
        .list-item:last-child { border-bottom: none; }
        .icon-box {
            width: 44px; height: 44px; border-radius: 14px; background: var(--input-bg);
            display: flex; align-items: center; justify-content: center; font-size: 1.2rem; margin-right: 15px;
        }

        /* Progress Bars */
        .progress-track { height: 8px; background: var(--input-bg); border-radius: 4px; overflow: hidden; margin-top: 8px; }
        .progress-fill { height: 100%; background: var(--success); border-radius: 4px; transition: width 0.5s ease; }
        .progress-fill.red { background: var(--danger); }

        /* Navigation Bar (Glassmorphism) */
        .tab-bar {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 460px;
            background: var(--surface-glass); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border); border-radius: 25px;
            display: flex; justify-content: space-around; padding: 12px 0;
            z-index: 100; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .tab-btn {
            background: none; border: none; color: var(--text-muted);
            display: flex; flex-direction: column; align-items: center; cursor: pointer; transition: 0.3s;
        }
        .tab-icon { font-size: 1.5rem; margin-bottom: 2px; transition: 0.3s; }
        .tab-btn.active { color: var(--primary); }
        .tab-btn.active .tab-icon { transform: translateY(-3px); }
        .tab-add-btn {
            background: var(--primary-grad); color: white; width: 55px; height: 55px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 1.8rem; box-shadow: 0 10px 20px rgba(99, 102, 241, 0.4); margin-top: -30px; border: 4px solid var(--bg);
        }

        /* Mode Toggle */
        .mode-toggle { display: flex; background: var(--input-bg); padding: 4px; border-radius: 14px; margin-bottom: 20px; }
        .mode-btn { flex: 1; padding: 12px; border: none; background: transparent; color: var(--text-muted); border-radius: 12px; font-weight: 600; cursor: pointer; transition: 0.3s; }
        .mode-btn.active { background: var(--surface); color: var(--text); box-shadow: 0 4px 10px rgba(0,0,0,0.05); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div style="font-size:3rem; margin-bottom:10px;">üîí</div>
        <h2 style="font-size:1.5rem;">Security Check</h2>
        <div class="pin-dots" id="pinDisplay"></div>
        <div class="numpad">
            <button class="num-btn" onclick="inputPin(1)">1</button>
            <button class="num-btn" onclick="inputPin(2)">2</button>
            <button class="num-btn" onclick="inputPin(3)">3</button>
            <button class="num-btn" onclick="inputPin(4)">4</button>
            <button class="num-btn" onclick="inputPin(5)">5</button>
            <button class="num-btn" onclick="inputPin(6)">6</button>
            <button class="num-btn" onclick="inputPin(7)">7</button>
            <button class="num-btn" onclick="inputPin(8)">8</button>
            <button class="num-btn" onclick="inputPin(9)">9</button>
            <button class="num-btn" onclick="clearPin()" style="color:var(--danger)">‚úï</button>
            <button class="num-btn" onclick="inputPin(0)">0</button>
            <button class="num-btn" onclick="submitPin()" style="background:var(--primary); color:white;">‚Üí</button>
        </div>
    </div>

    <div id="app-wrapper">
        <div class="container">
            <header class="flex-between">
                <div class="brand">KASU</div>
                <button onclick="toggleTheme()" style="background:none; border:none; font-size:1.4rem; cursor:pointer;">üåó</button>
            </header>

            <div id="tab-home" class="view">
                <div class="hero-card">
                    <div class="hero-balance-label">Total Balance</div>
                    <div class="hero-balance" id="totalBalance">‚Çπ0.00</div>
                    <div class="hero-footer">
                        <span>**** ****</span>
                        <span>VALID THRU 12/99</span>
                    </div>
                </div>
                
                <div class="card">
                    <div class="flex-between">
                        <h3>Analytics</h3>
                        <span style="font-size:0.8rem; color:var(--primary); font-weight:600;">Spending</span>
                    </div>
                    <div style="height: 180px; position: relative; margin-top:10px;">
                        <canvas id="expenseChart"></canvas>
                    </div>
                </div>

                <div class="card">
                    <h3>Recent Transactions</h3>
                    <div id="recentList"></div>
                </div>
            </div>

            <div id="tab-plan" class="view" style="display:none;">
                <div class="card">
                    <div class="flex-between">
                        <h2>Budgets</h2>
                        <button class="btn-ghost" onclick="showBudgetForm()">+ Add</button>
                    </div>
                    <div id="budgetList"></div>
                    
                    <div id="budgetForm" style="display:none; margin-top:15px; padding-top:15px; border-top:1px solid var(--border);">
                        <select id="budgetCat">
                            <option value="Food">Food & Dining</option>
                            <option value="Transport">Transport</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Education">Education</option>
                        </select>
                        <input type="number" id="budgetLimit" placeholder="Monthly Limit (‚Çπ)">
                        <button class="btn btn-primary" onclick="saveBudget()">Set Budget</button>
                    </div>
                </div>

                <div class="card">
                    <div class="flex-between">
                        <h2>Goals</h2>
                        <button class="btn-ghost" onclick="showGoalForm()">+ New</button>
                    </div>
                    <div id="goalList"></div>
                    
                    <div id="goalForm" style="display:none; margin-top:15px; padding-top:15px; border-top:1px solid var(--border);">
                        <input type="text" id="goalName" placeholder="Goal Name (e.g. iPhone)">
                        <input type="number" id="goalTarget" placeholder="Target Amount (‚Çπ)">
                        <button class="btn btn-primary" onclick="createGoal()">Create Goal</button>
                    </div>
                </div>

                <div class="card">
                    <div class="flex-between">
                        <h2>Bills</h2>
                        <button class="btn-ghost" onclick="showBillForm()">+ Add</button>
                    </div>
                    <div id="billList"></div>
                    
                    <div id="billForm" style="display:none; margin-top:15px; padding-top:15px; border-top:1px solid var(--border);">
                        <input type="text" id="billName" placeholder="Bill Name (e.g. Netflix)">
                        <input type="number" id="billAmount" placeholder="Amount (‚Çπ)">
                        <button class="btn btn-primary" onclick="addBill()">Save Bill</button>
                    </div>
                </div>
            </div>

            <div id="tab-add" class="view" style="display:none;">
                <div class="card">
                    <div class="mode-toggle">
                        <button class="mode-btn active" onclick="setMode('trans')" id="mode-trans">Expense/Income</button>
                        <button class="mode-btn" onclick="setMode('transfer')" id="mode-transfer">Transfer</button>
                    </div>

                    <form onsubmit="handleSubmit(event)">
                        <div style="text-align:center; margin-bottom:20px;">
                            <label style="font-size:0.8rem; color:var(--text-muted); text-transform:uppercase; letter-spacing:1px;">Amount</label>
                            <input type="number" id="amount" placeholder="‚Çπ0" style="font-size:2.5rem; text-align:center; font-weight:bold; background:transparent; border:none; padding:10px; color:var(--text);" required>
                        </div>

                        <div id="field-trans">
                            <input type="text" id="desc" placeholder="Note (e.g. Coffee)">
                            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                                <select id="category">
                                    <option value="Food">üçî Food</option>
                                    <option value="Transport">üöï Travel</option>
                                    <option value="Shopping">üõçÔ∏è Shop</option>
                                    <option value="Entertainment">üé¨ Fun</option>
                                    <option value="Education">üìö School</option>
                                    <option value="Bills">‚ö° Bills</option>
                                    <option value="Salary">üí∞ Salary</option>
                                    <option value="Other">‚ö™ Other</option>
                                </select>
                                <select id="type">
                                    <option value="expense">Expense</option>
                                    <option value="income">Income</option>
                                </select>
                            </div>
                            <select id="account" required></select>
                        </div>

                        <div id="field-transfer" style="display:none;">
                            <div style="background:var(--input-bg); padding:15px; border-radius:15px; text-align:center;">
                                <select id="fromAccount" style="margin-bottom:10px; background:var(--surface);">
                                    <option value="" disabled selected>From Wallet</option>
                                </select>
                                <div style="font-size:1.5rem; color:var(--primary);">‚¨á</div>
                                <select id="toAccount" style="margin-top:10px; background:var(--surface);">
                                    <option value="" disabled selected>To Wallet</option>
                                </select>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary" style="margin-top:20px;">
                            <span>Confirm Transaction</span>
                        </button>
                    </form>
                </div>
            </div>

            <div id="tab-more" class="view" style="display:none;">
                <div class="card">
                    <h2>Your Wallets</h2>
                    <div id="walletList"></div>
                    <div style="margin-top:20px; display:flex; gap:10px;">
                        <input type="text" id="newWallet" placeholder="Wallet Name" style="margin:0;">
                        <button class="btn btn-primary" style="width:auto;" onclick="addWallet()">Add</button>
                    </div>
                </div>

                <div class="card">
                    <h2>Settings</h2>
                    <button class="btn" style="background:var(--input-bg); color:var(--text); margin-bottom:10px;" onclick="exportData()">‚¨á Backup Data</button>
                    <button class="btn" style="background:var(--input-bg); color:var(--text); margin-bottom:10px;" onclick="document.getElementById('fileInput').click()">‚¨Ü Restore Data</button>
                    <input type="file" id="fileInput" style="display:none;" onchange="importData(this)">
                    <button class="btn" style="background:rgba(239, 68, 68, 0.1); color:var(--danger);" onclick="resetApp()">Reset App</button>
                </div>
            </div>
        </div>
    </div>

    <nav class="tab-bar" id="navBar" style="display:none;">
        <button class="tab-btn active" onclick="switchTab('home')" id="btn-home">
            <div class="tab-icon">üè†</div>
            <span style="font-size:0.7rem; font-weight:600;">Home</span>
        </button>
        <button class="tab-btn" onclick="switchTab('plan')" id="btn-plan">
            <div class="tab-icon">üéØ</div>
            <span style="font-size:0.7rem; font-weight:600;">Plan</span>
        </button>
        <div style="position:relative;">
            <button class="tab-add-btn" onclick="switchTab('add')" id="btn-add">Ôºã</button>
        </div>
        <button class="tab-btn" onclick="switchTab('more')" id="btn-more">
            <div class="tab-icon">üëõ</div>
            <span style="font-size:0.7rem; font-weight:600;">Wallet</span>
        </button>
    </nav>

    <script>
        // --- DATA STORE ---
        let data = { accounts: { "Cash": 0, "Bank": 0 }, transactions: [], budgets: {}, goals: [], bills: [] };
        let currentPin = "";
        let storedPin = localStorage.getItem('kasu_pin');
        let chartInstance = null;
        let addMode = 'trans';

        // --- AUTH ---
        function inputPin(n) { if(currentPin.length<4) { currentPin+=n; updatePinUI(); } }
        function clearPin() { currentPin=""; updatePinUI(); }
        function updatePinUI() { document.getElementById('pinDisplay').innerText = "‚Ä¢".repeat(currentPin.length); }
        function submitPin() {
            if(currentPin.length!==4) return;
            if(!storedPin) { localStorage.setItem('kasu_pin', currentPin); unlock(); } 
            else if(currentPin === storedPin) { unlock(); } 
            else { alert("Incorrect PIN"); clearPin(); }
        }
        function unlock() {
            document.getElementById('auth-overlay').style.opacity = '0';
            setTimeout(() => { document.getElementById('auth-overlay').style.display='none'; }, 300);
            document.getElementById('app-wrapper').style.display='block';
            document.getElementById('navBar').style.display='flex';
            loadData();
        }

        // --- LOGIC ---
        function loadData() {
            const saved = localStorage.getItem('kasu_data');
            if(saved) data = JSON.parse(saved);
            if(localStorage.getItem('kasu_theme') === 'dark') document.documentElement.setAttribute('data-theme', 'dark');
            renderAll();
        }
        function saveData() { localStorage.setItem('kasu_data', JSON.stringify(data)); renderAll(); }
        function renderAll() { renderHome(); renderWallets(); renderPlanning(); }

        // --- RENDERERS ---
        function renderHome() {
            const total = Object.values(data.accounts).reduce((a,b)=>a+b,0);
            document.getElementById('totalBalance').innerText = `‚Çπ${total.toLocaleString('en-IN', {minimumFractionDigits: 2})}`;

            const list = document.getElementById('recentList');
            list.innerHTML = "";
            if(data.transactions.length===0) list.innerHTML = "<p style='text-align:center;color:var(--text-muted);padding:20px;'>No transactions yet.</p>";

            data.transactions.slice(0,5).forEach(t => {
                const el = document.createElement('div');
                el.className = 'list-item';
                const isInc = t.type === 'income';
                const sign = isInc ? '+' : '-';
                const color = isInc ? 'var(--success)' : (t.type==='transfer'?'var(--text)':'var(--text)');
                const icon = t.type === 'transfer' ? '‚Üî' : (isInc ? '‚Üì' : '‚Üë');
                
                el.innerHTML = `
                    <div style="display:flex; align-items:center;">
                        <div class="icon-box">${icon}</div>
                        <div>
                            <div style="font-weight:600;">${t.desc}</div>
                            <div style="font-size:0.8rem; color:var(--text-muted);">${t.date} ‚Ä¢ ${t.category||'Transfer'}</div>
                        </div>
                    </div>
                    <div style="font-weight:600; color:${color};">${sign}‚Çπ${t.amount}</div>
                `;
                list.appendChild(el);
            });
            renderChart();
        }

        function renderChart() {
            const ctx = document.getElementById('expenseChart').getContext('2d');
            const cats = {};
            data.transactions.forEach(t => { if(t.type === 'expense') cats[t.category] = (cats[t.category]||0) + t.amount; });
            
            if(chartInstance) chartInstance.destroy();
            const colors = ['#6366f1', '#ec4899', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6'];
            
            chartInstance = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(cats),
                    datasets: [{ data: Object.values(cats), backgroundColor: colors, borderWidth: 0 }]
                },
                options: { 
                    responsive: true, 
                    maintainAspectRatio: false, 
                    cutout: '70%',
                    plugins: { legend: { position: 'right', labels: { color: getComputedStyle(document.body).getPropertyValue('--text-muted') } } } 
                }
            });
        }

        function renderWallets() {
            const list = document.getElementById('walletList');
            list.innerHTML = "";
            const select = document.getElementById('account');
            const from = document.getElementById('fromAccount');
            const to = document.getElementById('toAccount');
            select.innerHTML = ""; from.innerHTML = "<option disabled selected>From</option>"; to.innerHTML = "<option disabled selected>To</option>";

            for(const [k,v] of Object.entries(data.accounts)) {
                const div = document.createElement('div');
                div.className = 'list-item';
                div.innerHTML = `
                    <div style="display:flex; align-items:center;">
                        <div class="icon-box">üí≥</div>
                        <div>
                            <div style="font-weight:600;">${k}</div>
                            <div style="font-size:0.85rem; color:var(--text-muted);">‚Çπ${v.toFixed(2)}</div>
                        </div>
                    </div>
                    <div>
                        <button class="btn-icon-only" onclick="renameAccount('${k}')" style="display:inline-flex;">‚úé</button>
                        <button class="btn-icon-only" onclick="deleteAccount('${k}')" style="display:inline-flex; color:var(--danger);">‚úï</button>
                    </div>
                `;
                list.appendChild(div);
                [select, from, to].forEach(el => {
                    const opt = document.createElement('option'); opt.value = k; opt.innerText = k; el.appendChild(opt);
                });
            }
        }

        function renderPlanning() {
            // Budgets
            const bList = document.getElementById('budgetList');
            bList.innerHTML = "";
            const spent = {};
            data.transactions.forEach(t => { if(t.type==='expense') spent[t.category] = (spent[t.category]||0) + t.amount; });

            if(Object.keys(data.budgets).length === 0) bList.innerHTML = "<p style='text-align:center; color:var(--text-muted);'>No budgets active.</p>";

            for(const [cat, limit] of Object.entries(data.budgets)) {
                const used = spent[cat] || 0;
                const pct = Math.min((used/limit)*100, 100);
                const isOver = used > limit;
                bList.innerHTML += `
                    <div style="margin-bottom:15px;">
                        <div class="flex-between" style="font-size:0.9rem; margin-bottom:5px;">
                            <strong>${cat}</strong>
                            <span style="color:${isOver?'var(--danger)':'var(--text-muted)'}">‚Çπ${used} / ‚Çπ${limit}</span>
                        </div>
                        <div class="progress-track"><div class="progress-fill ${isOver?'red':''}" style="width:${pct}%"></div></div>
                    </div>
                `;
            }

            // Goals
            const gList = document.getElementById('goalList');
            gList.innerHTML = "";
            if(data.goals.length === 0) gList.innerHTML = "<p style='text-align:center; color:var(--text-muted);'>No goals yet.</p>";
            data.goals.forEach(g => {
                const pct = Math.min((g.saved/g.target)*100, 100);
                gList.innerHTML += `
                    <div style="background:var(--input-bg); padding:15px; border-radius:15px; margin-bottom:10px;">
                        <div class="flex-between">
                            <strong>${g.name}</strong>
                            <span style="font-size:0.85rem; color:var(--success);">‚Çπ${g.saved} / ‚Çπ${g.target}</span>
                        </div>
                        <div class="progress-track" style="margin-bottom:10px;"><div class="progress-fill" style="width:${pct}%"></div></div>
                        <div class="flex-between">
                            <button class="btn-ghost" style="color:var(--primary); padding:0;" onclick="contributeGoal(${g.id})">+ Add Funds</button>
                            <button class="btn-ghost" style="color:var(--danger); padding:0;" onclick="deleteGoal(${g.id})">Remove</button>
                        </div>
                    </div>
                `;
            });

            // Bills
            const billList = document.getElementById('billList');
            billList.innerHTML = "";
            if(data.bills.length === 0) billList.innerHTML = "<p style='text-align:center; color:var(--text-muted);'>No upcoming bills.</p>";
            data.bills.forEach(b => {
                billList.innerHTML += `
                    <div class="list-item">
                        <div>
                            <div style="font-weight:600;">${b.name}</div>
                            <div style="color:var(--text-muted); font-size:0.85rem;">‚Çπ${b.amount}</div>
                        </div>
                        <div>
                            <button class="btn-primary" style="padding:8px 16px; font-size:0.8rem; width:auto; display:inline-block;" onclick="payBill('${b.name}', ${b.amount})">Pay</button>
                            <button class="btn-icon-only" style="display:inline-flex; margin-left:5px; width:30px; height:30px; color:var(--danger);" onclick="deleteBill(${b.id})">‚úï</button>
                        </div>
                    </div>
                `;
            });
        }

        // --- ACTIONS ---
        function setMode(mode) {
            addMode = mode;
            document.getElementById('mode-trans').className = mode==='trans'?'mode-btn active':'mode-btn';
            document.getElementById('mode-transfer').className = mode==='transfer'?'mode-btn active':'mode-btn';
            document.getElementById('field-trans').style.display = mode==='trans'?'block':'none';
            document.getElementById('field-transfer').style.display = mode==='transfer'?'block':'none';
        }

        function handleSubmit(e) {
            e.preventDefault();
            const amount = parseFloat(document.getElementById('amount').value);
            if(!amount) return;

            if(addMode === 'trans') {
                const desc = document.getElementById('desc').value || 'Expense';
                const cat = document.getElementById('category').value;
                const type = document.getElementById('type').value;
                const acc = document.getElementById('account').value;
                if(type === 'expense') data.accounts[acc] -= amount; else data.accounts[acc] += amount;
                data.transactions.unshift({ id: Date.now(), date: new Date().toLocaleDateString(), desc, amount, type, category: cat, account: acc });
            } else {
                const from = document.getElementById('fromAccount').value;
                const to = document.getElementById('toAccount').value;
                if(!from || !to || from === to) return alert("Check accounts");
                data.accounts[from] -= amount; data.accounts[to] += amount;
                data.transactions.unshift({ id: Date.now(), date: new Date().toLocaleDateString(), desc: `To ${to}`, amount, type: 'transfer', category: 'Transfer', account: from });
            }
            saveData();
            document.getElementById('amount').value = "";
            document.getElementById('desc').value = "";
            switchTab('home');
        }

        // --- MANAGE ---
        function addWallet() { const n = document.getElementById('newWallet').value; if(n && !data.accounts[n]) { data.accounts[n]=0; saveData(); document.getElementById('newWallet').value=""; } }
        function deleteAccount(n) { if(confirm("Delete?")) { delete data.accounts[n]; saveData(); } }
        function renameAccount(o) {
            const n = prompt("Rename to:", o);
            if(n && n!==o && !data.accounts[n]) {
                data.accounts[n] = data.accounts[o]; delete data.accounts[o];
                data.transactions.forEach(t => { if(t.account===o) t.account=n; });
                saveData();
            }
        }
        function showBudgetForm() { document.getElementById('budgetForm').style.display='block'; }
        function saveBudget() { const c=document.getElementById('budgetCat').value; const l=parseFloat(document.getElementById('budgetLimit').value); if(l){ data.budgets[c]=l; saveData(); document.getElementById('budgetForm').style.display='none'; } }
        function showGoalForm() { document.getElementById('goalForm').style.display='block'; }
        function createGoal() { const n=document.getElementById('goalName').value; const t=parseFloat(document.getElementById('goalTarget').value); if(n&&t){ data.goals.push({id:Date.now(),name:n,target:t,saved:0}); saveData(); document.getElementById('goalForm').style.display='none'; } }
        function contributeGoal(id) { const a=prompt("Amount to add?"); if(a) { data.goals.find(g=>g.id===id).saved+=parseFloat(a); saveData(); } }
        function deleteGoal(id) { data.goals = data.goals.filter(g=>g.id!==id); saveData(); }
        function showBillForm() { document.getElementById('billForm').style.display='block'; }
        function addBill() { const n=document.getElementById('billName').value; const a=parseFloat(document.getElementById('billAmount').value); if(n&&a){ data.bills.push({id:Date.now(),name:n,amount:a}); saveData(); document.getElementById('billForm').style.display='none'; } }
        function deleteBill(id) { data.bills = data.bills.filter(b=>b.id!==id); saveData(); }
        function payBill(n,a) { 
            if(confirm("Pay "+n+"?")) { 
                const acc=Object.keys(data.accounts)[0]; 
                data.accounts[acc]-=a; 
                data.transactions.unshift({id:Date.now(),date:new Date().toLocaleDateString(),desc:"Paid: "+n,amount:a,type:'expense',category:'Bills',account:acc}); 
                saveData(); alert("Paid!"); 
            } 
        }

        // --- UTILS ---
        function switchTab(t) {
            document.querySelectorAll('.view').forEach(e => e.style.display='none');
            document.querySelectorAll('.tab-btn').forEach(e => e.classList.remove('active'));
            document.getElementById(`tab-${t}`).style.display='block';
            if(t!=='add') document.getElementById(`btn-${t}`).classList.add('active');
            renderAll();
        }
        function toggleTheme() {
            const c = document.documentElement.getAttribute('data-theme');
            const n = c==='dark'?'light':'dark';
            document.documentElement.setAttribute('data-theme', n);
            localStorage.setItem('kasu_theme', n);
            renderChart();
        }
        function exportData() { const b = new Blob([JSON.stringify(data)], {type:'application/json'}); const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download='kasu_backup.json'; a.click(); }
        function importData(i) { const r = new FileReader(); r.onload=e=>{ data=JSON.parse(e.target.result); saveData(); alert("Done!"); }; r.readAsText(i.files[0]); }
        function resetApp() { if(confirm("Reset?")) { localStorage.clear(); location.reload(); } }

        if(!storedPin) { document.getElementById('app-wrapper').style.display='none'; } else { document.getElementById('app-wrapper').style.display='none'; }
    </script>
</body>
</html>
